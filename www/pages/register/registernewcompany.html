<div class="zone">
    <div class="row e_logo">
        <div class="col-md-12 center_text">
            <img style="height:150px;" style="height:fit-content;" src="img/logo.png">
        </div>
    </div>
    <div class="row center_item">
        <div class="col-md-12 center_text">
            <h4 class="center_text">İşyeri Bilgileriniz</h4>
            <!-- <p>Cep Telefonunuza gönderilen doğrulama kodunu giriniz.</p> -->
        </div>
    </div>
    <form id="formId"> 

        <div class="row mt-5">
            <div class="col-md-12">
                <input type="text" name="unvan" placeholder="İşyeri Ünvanı" class="form-input" data-required-message="Zorunlu alan" required data-msg-containerid="nameError">
                <div id="nameError"></div>
                <input type="text" name="sehir" placeholder="Şehir" class="form-input" data-required-message="Zorunlu alan" required data-msg-containerid="cityError">
                <div id="cityError"></div>
                <input type="text" name="ilce" placeholder="İlçe" class="form-input" data-required-message="Zorunlu alan" required data-msg-containerid="stateError">
                <div id="stateError"></div>
                <div class="selectbox-container">
                    <select name="account" data-required-message="Zorunlu alan" required data-msg-containerid="addressError">
                        <option selected disabled>Adres</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div id="addressError"></div>
                <div class="selectbox-container">
                    <select name="account" data-required-message="Zorunlu alan" required data-msg-containerid="accNoError">
                        <option selected disabled>Hesap Numarası</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div id="accNoError"></div>
                <input type="text" name="vd" placeholder="Vergi Dairesi" class="form-input" data-required-message="Zorunlu alan" required data-msg-containerid="feeNameError">
                <div id="feeNameError"></div>
                <input type="text" name="vn" placeholder="Vergi Numarası" class="form-input" data-required-message="Zorunlu alan" required data-msg-containerid="feeNoError">
                <div id="feeNoError"></div>
                <div class="selectbox-container">
                    <select name="account" data-required-message="Zorunlu alan" required data-msg-containerid="categoryError">
                        <option selected disabled>Kategori Kodu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div id="categoryError"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button id="login" class="form-green-button">
                    Devam
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    var buttonFormValidate = new ej.buttons.Button({
        isPrimary: true
    });
    buttonFormValidate.appendTo('#login');

    var options = {

        customPlacement: function (inputElement, errorElement) {
            inputElement.parentElement.appendChild(errorElement);
        }
    };


    var formObj = new ej.inputs.FormValidator('#formId', options);
    document.getElementById('formId').addEventListener("submit", function (e) {
        e.preventDefault();
        if (formObj.validate()) {
         app.run('login');
     }
 });
</script>
