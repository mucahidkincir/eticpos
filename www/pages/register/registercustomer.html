<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form id="formId">


                <div class="row">
                    <div class="col-md-12 center_text">
                        <img style="height:150px;" src="img/logo.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-5">
                        <h4 class="center_text">MobilPOS Başvuru !</h4>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="img/icons/phone.svg" class="bicon-dark"></span>
                            </div>
                            <input type="number" name="customer_phone" class="form-control form-control" id="phone"
                            placeholder="Telefon No" minlength="11" maxlength="11" data-minlength-message="Lütfen 11 haneli telefon numaranızı giriniz !" data-maxlength-message="11 karakterden uzun olamaz !" data-required-message="Zorunlu alan" required data-msg-containerid="phoneError">
                            
                        </div>
                        <div class="input-group mb-3">
                            <div id="phoneError"></div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="img/icons/envelope.svg" class="bicon-dark"></span>
                            </div>
                            <input type="text" name="customer_e" class="form-control form-control" id="phone"
                            placeholder="E-posta"  data-validation="email" data-email-message="Lütfen geçerli bir e-posta adresi giriniz." data-required-message="Zorunlu alan" required data-msg-containerid="emailError">
                        </div>
                        <div class="input-group mb-3">
                            <div id="emailError"></div>
                        </div>
                        <div>
                            <div class="mb-3 mt-2 mt-2">
                                <div class="form-check pull-left">
                                    <label class="checkbox-button-container">Kullanıcı Sözleşmesi
                                        <input type="checkbox" data-required-message="Zorunlu alan" required data-msg-containerid="requiredError1">
                                        <span class="checkbox-button-checkmark"></span>
                                        <a onclick="app.viewmodalexternal(app.defines.external_content.tos, 'Kullanıcı Sözleşmesi')"><img
                                            src="img/icons/link.svg"></a>
                                        </label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div id="requiredError1"></div>
                                </div>
                                <div class="mb-3 mt-2">
                                    <div class="form-check">
                                        <label class="checkbox-button-container">KVKK Aydınlatma Metni
                                            <input type="checkbox" data-required-message="Zorunlu alan" required data-msg-containerid="requiredError2">
                                            <span class="checkbox-button-checkmark"></span>
                                            <a
                                            onclick="app.viewmodalexternal(app.defines.external_content.tos, 'KVKK Aydınlatma Metni')"><img
                                            src="img/icons/link.svg"></a>
                                        </label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div id="requiredError2"></div>
                                </div>
                                <div class="mb-3 mt-2">
                                    <div class="form-check">
                                        <label class="checkbox-button-container">KVKK Açık Rıza Sözleşmesi
                                            <input type="checkbox" data-required-message="Zorunlu alan" required data-msg-containerid="requiredError3">
                                            <span class="checkbox-button-checkmark"></span>
                                            <a
                                            onclick="app.viewmodalexternal(app.defines.external_content.tos, 'KVKK Açık Rıza Sözleşmesi')"><img
                                            src="img/icons/link.svg"></a>
                                        </label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div id="requiredError3"></div>
                                </div>
                                <div class="mb-3 mt-2">
                                    <div class="form-check">
                                        <label class="checkbox-button-container">Çerçeve Sözleşmesi
                                            <input type="checkbox" data-required-message="Zorunlu alan" required data-msg-containerid="requiredError4">
                                            <span class="checkbox-button-checkmark"></span>
                                            <a
                                            onclick="app.viewmodalexternal(app.defines.external_content.tos, 'Çerçeve Sözleşmesi')"><img
                                            src="img/icons/link.svg"></a>
                                        </label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div id="requiredError4"></div>
                                </div>
                                <div class="mb-3 mt-2">
                                    <div class="form-check">
                                        <label class="checkbox-button-container">Kampanyalardan Haberdar Ol
                                            <input type="checkbox">
                                            <span class="checkbox-button-checkmark"></span>
                                            <a
                                            onclick="app.viewmodalexternal(app.defines.external_content.tos, 'Kampanyalardan Haberdar Ol')"><img
                                            src="img/icons/link.svg"></a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button id="handle_register_customer" href="#" onclick="app.handleRegisterCustomer()" class="form-green-button"> Devam
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col">
                                <a style="float: left;" href="#">Şifremi Unuttum</a>
                            </div>
                            <div class="col">
                                <a style="float: right;" href="#">Üye Ol</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
