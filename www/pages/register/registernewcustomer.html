<div class="zone">
    <div class="row e_logo">
        <div class="col-md-12 center_text">
            <img style="height:150px;" style="height:fit-content;" src="img/logo.png">
        </div>
    </div>
    <div class="row center_item">
        <div class="col-md-12 mt-5 center_text">
            <h4 class="center_text">Üye Ol</h4>
        </div>
    </div>
    <form id="formId"> 
        <div class="row mt-5">
            <div class="col-md-12">
                <input type="text" placeholder="TC Kimlik No/Vergi No" class="form-input" minlength="10" maxlength="11" data-minlength-message="En az 10 karakter giriniz !" data-maxlength-message="11 karakterden uzun olamaz !" data-required-message="Zorunlu alan" required data-msg-containerid="idError">
                <div id="idError"></div>
                <input type="text" placeholder="Telefon Numarası" class="form-input" minlength="11" maxlength="11" data-minlength-message="Lütfen 11 haneli telefon numaranızı giriniz !" data-maxlength-message="11 karakterden uzun olamaz !" data-required-message="Zorunlu alan" required data-msg-containerid="phoneError">
                <div id="phoneError"></div>
                <input type="text" placeholder="E-Posta Adresi" class="form-input" data-validation="email" data-email-message="Lütfen geçerli bir e-posta adresi giriniz." data-required-message="Zorunlu alan" required data-msg-containerid="emailError">
                <div id="emailError"></div>
            </div>
        </div>

        <div class="row center_item">
            <div class="col-md-12">
                <button id="register_new_customer_auth" class="form-green-button">
                    Devam
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">

    var act_this = this;

    var buttonFormValidate = new ej.buttons.Button({
        isPrimary: true
    });
    buttonFormValidate.appendTo('#register_new_customer_auth');

    var options = {

        customPlacement: function (inputElement, errorElement) {
            inputElement.parentElement.appendChild(errorElement);
        }
    };


    var formObj = new ej.inputs.FormValidator('#formId', options);
    document.getElementById('formId').addEventListener("submit", function (e) {
        e.preventDefault();
        if (formObj.validate()) {
         app.run('registernewcustomerauth');
     }
 });

</script>
