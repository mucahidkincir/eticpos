<div class="zone">
    <div class="row e_logo">
        <div class="col-md-12 center_text">
            <img style="height:150px;" style="height:fit-content;" src="img/logo.png">
        </div>
    </div>
    <div class="row center_item">
        <div class="col-md-12 mt-5 center_text">
            <h4 class="center_text">Hızlı Ödeme</h4>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">₺</span>
                </div>
                <input type="number" step="0.01" name="cc_amount" class="form-control form-control-lg"
                    id="login_password" placeholder="Tutar">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/icons/person.svg" class="bicon-dark"></span>
                </div>
                <input type="text" name="cc_name" class="form-control" id="login_password"
                    placeholder="Kart Üzerindeki İsim">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/icons/credit-card-2-front.svg"
                            class="bicon-dark"></span>
                </div>
                <input type="text" name="cc_number" class="form-control" id="login_password" placeholder="Kart No">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/icons/credit-card-2-back.svg"
                            class="bicon-dark"></span>
                </div>
                <input type="number" name="cc_cvv" class="form-control" id="login_password" placeholder="Kart CVV">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/icons/calendar-date.svg" class="bicon-dark"></span>
                </div>
                <input type="number" name="cc_history" class="form-control" id="login_password" placeholder="AY/YIL">
            </div>
        </div>
    </div>

    <div class="row center_item">
        <div class="col-md-12">
            <button onclick="app.formControl('payment_form')" type="submit" class="form-green-button">
                Ödeme
            </button>
        </div>
    </div>
</div>
